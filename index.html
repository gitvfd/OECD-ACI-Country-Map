<doctype HTML>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<head>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/site.css">

<script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
	crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
 <script src="libs/d3.v4.min.js"></script>
	<script src="libs/d3.v4.jetpack.min.js"></script>
	<script src="libs/topojson.v1.min.js"></script>
	<script src="libs/d3-queue.v3.min.js"></script>
	<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

</head>

<body><div id="modedemploi">
	<div id="#intromodedemploi">Select a country:
	</div>
	<div id="selCountry">
		<select id="country_dropdown" onchange="updateCard(value)">
			<option value="-" selected="selected"> - </option>
		</select>
	</div>
</div>
	<div id="aboutMap"></div>

</body>
<script type="text/javascript">

	$(document).ready(function () {
		$('#country_dropdown').select2({ width: '180px' });
	});

	var tabCoord=[];

	var genderData=[];
  	var counter=0;
  	var counter2=0;
	var labels = [];
  	
 	var countryData=[];
 	var cityData=[];

  	d3.tsv("data/coord_country.tsv", function(error, coudata){
   	 	coudata.forEach(function(d){
        	countryData.push(d);
  		})
   	})
  

	d3.tsv("data/coord_cities.tsv", function (error, citdata) {
		citdata.forEach(function (d) {
			cityData.push(d);
		})
	})

	var urls = {
	    world: "data/world.json",
	    country:"data/coord_country.tsv",
	    link: "data/pagelink.tsv"
	};

	var divMap = d3.select("body").append("div") 
	    .attr("class", "tooltip")       
	    .style("opacity", 0);

    var format = d3.format(",.1f");
    var margin = 20,centered;

	var mapRatio=0.5;
	var fixedHeight=500;
    
    var width = document.getElementById("aboutMap").offsetWidth,
    	height= fixedHeight// width*mapRatio;


	var scaleValue;
	if (width > 1000)
		scaleValue = height / 2.8
	else
		scaleValue = width / 6.2;

  	var projection = d3.geoRobinson()
	    		.scale(scaleValue)
	    		.translate([width / 2, 6*height / 10])
  	        	.precision(.01);
	


  	var path = d3.geoPath()
                     .projection(projection);

  	var svg = d3.select("#aboutMap").append("svg")
  	    .attr("width", width)
  	    .attr("height", height )
  	    //.on("click", stopped, true);



    var worldMap=svg.append("g");
    var annotationLayer=svg.append("g");
	var voronoiLayer = svg.append("g");

	var voronoi = d3.voronoi()
	
	var polygons;
	var polygonData;

	var country=[];
	var link=[];

	d3.queue()
	    .defer(d3.json, urls.world)
	    .defer(d3.tsv, urls.country)
		.defer(d3.tsv, urls.link)
	    .await(render);

		function setDropdown(data) {
			document.getElementById("country_dropdown").innerHTML = "<option value=\"-\" selected=\"selected\"> - </option>";
			data.forEach(function (d) {

				var x = document.getElementById("country_dropdown");

				var option = document.createElement("option");
				option.value = d.ISO3;
				option.innerHTML = d.Country;

				x.appendChild(option);

			})
		}
	function updateCard(value){
		link.forEach(function(d){
			if(d.ISO3==value){
				window.open(
					d.link,
					'_blank' // <- This is what makes it open in a new window.
				);
			}

		})
	}
	function render(err,world,countryTemp,linkTemp){
		country=countryTemp;
		link=linkTemp;
		setDropdown(linkTemp)
		voronoi.x(function (d) { 
				var lat; var lng;
				country.forEach(function (k) {
					if (k.ISO3 == d.ISO3) {
						lat = k.lat;
						lng = k.lng;
					}
				})
				return projection([lng, lat])[0]; 
			})
			.y(function (d) { 				
				var lat; var lng;
				country.forEach(function (k) {
					if (k.ISO3 == d.ISO3) {
						lat = k.lat;
						lng = k.lng;
					}
				})
				return projection([lng, lat])[1]; 
			})
			.extent([[0, 0], [width, height]]);;

		//Container for the gradients //https://www.visualcinnamon.com/2016/06/glow-filter-d3-visualization.html
		var defs = worldMap.append("defs");

		//Filter for the outside glow
		var filter = defs.append("filter")
		    .attr("id","glow");
		filter.append("feGaussianBlur")
		    .attr("stdDeviation","1.75")
		    .attr("result","coloredBlur");
		var feMerge = filter.append("feMerge");
		feMerge.append("feMergeNode")
		    .attr("in","coloredBlur");
		feMerge.append("feMergeNode")
		    .attr("in","SourceGraphic");

	    worldMap
	    	.attr("id","world")
	    	.selectAll("path")
	        .data(world.features)
	      	.enter().append("path")
	        .attr("class","world")
					.attr('fill', "#c0c7c9")
				.attr('stroke', "#c0c7c9")
	        .attr("d", path)

		worldMap
	    	.selectAll(".couCircle")
	        //.data(country.filter(function(d){return d.isOnMap!="";}))
	        .data(link)
	      	.enter().append("circle").attr("class","couCircle")
	      	.attr("id",function(d){return d.ISO3+"circle";})
	      	.attr("cx",function(d){

				var lat; var lng;

				country.forEach(function(k){
					if(k.ISO3==d.ISO3){
						lat=k.lat;
						lng = k.lng;
					}
				})
					
				return projection([lng, lat])[0];
	      	})
	      	.attr("cy",function(d){
				  
				var lat; var lng;

				country.forEach(function (k) {
					if (k.ISO3 == d.ISO3) {
						lat = k.lat;
						lng = k.lng;
					}
				})

		        return projection([lng,lat])[1];
	      	})
	      	.attr("r",width/300)
	      	.attr("fill","#F58380")

		polygonData=link;
		polygons = voronoi(polygonData).polygons();

		voronoiLayer.selectAll(".cell")
			.data(polygons)
			.enter()
			.append("path")
			.attr("class", "cell")
			.attr("fill", "none")
			.style("pointer-events", "all")
			.attr("stroke", "none")
			.attr("d", function (d) { return "M" + d.join("L") + "Z"; })
			.on('mouseover', function (d) {

				var element = d3.select("#" + d.data.ISO3+"circle")
				

				divMap.transition()
					.duration(250)
					.style("opacity", 1);

				var htmlText = "<b>" + d.data.Country + "</b><br><i class='linkName'>Click to access country page</i>"//+" (" + "<b>" + d.data.ISO3 + ")</b><Br/>Lat:" + d.data.lat + "</b><Br/>Lon:" + d.data.lng;
				
				divMap.html(htmlText)
					.style("left", element.attr('cx') + "px")
					.style("top", element.attr('cy') + "px");
			})
			.on('mouseout', function (d) {

				divMap.transition()
					.duration(250)
					.style("opacity", 0);
			})
			.on('click', function (d) {
				console.log(d)
				window.open(
					d.data.link,
					'_blank' // <- This is what makes it open in a new window.
				);
			});
			

	};
      


	d3.select(window).on('resize', resize);

	function resize() {
	    // adjust things when the window size changes
	    width = document.getElementById("aboutMap").offsetWidth,
	    height = fixedHeight//width * mapRatio;


		if (width > 1000)
			scaleValue = height / 2.8
		else
			scaleValue = width / 6.2;
			console.log(scaleValue)
	    // update projection
	    projection
	        .translate([width / 2,  6 * height / 10])
	        .scale(scaleValue);

	


	    // resize the map container
	    svg.attr('width', width + 'px')
	        .attr('height', height + 'px');

	    // resize the map
	    worldMap.selectAll('.world').attr('d', path);
	    //world.selectAll('.state').attr('d', path);
	    

	    worldMap.selectAll('circle')
			.attr("cx", function (d) {
				var lat; var lng;

				country.forEach(function (k) {
					if (k.ISO3 == d.ISO3) {
						lat = k.lat;
						lng = k.lng;
					}
				})

				return projection([lng, lat])[0];
			})
			.attr("cy", function (d) {
				var lat; var lng;

				country.forEach(function (k) {
					if (k.ISO3 == d.ISO3) {
						lat = k.lat;
						lng = k.lng;
					}
				})

				return projection([lng, lat])[1];
			})
	      	.attr("r",width/300);

		
		//	  voronoiLayer.selectAll(".cell").remove();

		voronoi
			.extent([[0, 0], [width, height]]);


		
		polygons = voronoi(link).polygons();

		console.log(voronoiLayer)


		voronoiLayer.selectAll(".cell")
			.data(polygons)
			.attr("fill", "none")
			.style("pointer-events", "all")
			.attr("stroke", "none")
			.attr("d", function (d) { return "M" + d.join("L") + "Z"; })


	}



    
</script>
